<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Forecast</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- BootScrap, FontAwesome, and CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/style.css'>
    <link rel="bookmark icon" type="image/icon" href="./assets/images/icon.png"> 
    
    <!-- Google Stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" 
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" 
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" 
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <h1 class="weatherTitle text-uppercase">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">

        <div class="searchBox">
          <h3 class="searchHeader text-uppercase">Search by City</h3>
          <form id="search-form" class="searchForm">
            <label class="searchLabel" for="city name">City</label>
            <input id="search-input" class="searchInput" type="text" placeholder="Type city name here" autofocus/>
          <button id="submit-button" class="submitBtn">Search</button>
          </form>
        </div>

        <div id="search-history" class="searchHistory">
          <h3 class="historyHeader text-uppercase">Last Searches</h3>
          <div id="cities" class="lastCities"></div>
        </div>

      </div>
      <div class="col-12 col-md-8">

        <div id="weather-today" class="weatherToday d-none">
          <h2 class="cityName text-uppercase"><img/></h2>
          <p class="temp"></p>
          <p class="humidity"></p>
          <p class="windspd"></p>
        </div>

        <div id="weather-forecast" class="weatherForecast d-none">
          <h3 class="forecastHeader text-uppercase ">Weather Forecast</h3>
          <div id="5day" class="forecast5day"></div>
        </div>

      </div>

    </main>
    
    <!-- jQuery, Dayjs, and Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src='./script.js'></script>

</body>

<footer></footer>

</html>
